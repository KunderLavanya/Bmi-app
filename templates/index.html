<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; padding: 40px; }
        form { background: #fff; padding: 25px; width: 320px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { padding: 12px; width: 90%; margin: 10px; font-size: 16px; border-radius: 6px; }
        button { background-color: #007BFF; border: none; color: white; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; padding: 10px; border-radius: 8px; display: inline-block; }
        .underweight { background-color: #ADD8E6; }
        .normal { background-color: #90EE90; }
        .overweight { background-color: #FFD700; }
        .obese { background-color: #FF6F61; color: white; }
        .error { color: red; margin-top: 10px; }
        .chart { margin-top: 30px; }
    </style>
</head>
<body>

<h1>BMI Calculator</h1>
<form method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="number" name="weight" step="0.1" placeholder="Weight (kg)" required>
    <input type="number" name="height" step="0.1" placeholder="Height (cm)" required>
    <button type="submit">Calculate BMI</button>
</form>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

{% if bmi %}
    <div class="result {{ category_class }}">
        {{ name }}, your BMI is {{ bmi }}<br>
        Status: {{ category }}
    </div>
{% endif %}

<div class="chart">
    <h3>BMI Chart</h3>
    <img src="https://i.imgur.com/LbA9b6H.png" width="300">
</div>

</body>
</html>
